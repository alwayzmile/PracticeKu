<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>TODO</title>

    <script src="angular-1.0.0rc3.min.js"></script>
    <script src="../../node_modules/underscore/underscore.js"></script>
    <script src="todo.js"></script>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
  <div ng-controller="TodoCtrl">
    <h2>Total todos: {{getTotalTodos()}}</h2>
    <ul class="list-unstyled">
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form class="form-horizontal">
      <input type="text" ng-model="formTodoText" ng-model-instant>
      <button class="btn" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span>Add</button>
    </form>
    
    <button class="btn btn-lg" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash"></span>Clear Completed</button>
  </div>
  </body>
</html>
